description: Vector Tiles derived from the public Natural Earth data.
Layer:
  - id: playa
    Datasource:
      dbname: naturalearth
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ""
      geometry_table: ""
      host: postgis
      key_field: ""
      key_field_as_attribute: ""
      max_size: 512
      password: naturalearth
      port: 5432
      srid: ""
      table: |-
        ( SELECT geom
          FROM (
              SELECT * FROM playa_z3 WHERE z(!scale_denominator!) BETWEEN 3 AND 4
              UNION ALL
              SELECT * FROM playa_z5 WHERE z(!scale_denominator!) >= 5
          ) AS states
          WHERE geom && !bbox!
        ) AS data
      type: postgis
      user: naturalearth
    description: ""
    fields: {}
    properties:
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
